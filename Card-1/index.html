<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="img">
            <img src="img/img.jpg"  alt="Profile img" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Veysel Gazi Duran</span>
            <span class="job">Front-end Web Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" class="link fa">
                <i class="bi bi-facebook"></i>
            </a>

            <a href="#" class="link tw">
                <i class="bi bi-twitter"></i>
            </a>

            <a href="#" class="link in">
                <i class="bi bi-instagram"></i>
            </a>

            <a href="#" class="link li">
                <i class="bi bi-linkedin"></i>
            </a>
        </div>

        <div class="buttons">
            <div class="button">Subscribe</div>
            <div class="button">Message</div>
        </div>

        
    </div>
    
</body>
</html>
